<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="./"
          ><img class="header__logo" src="./images/logo.svg" alt="логотип">
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar" role="img"></div>
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="редактирование профиля"
              ></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="добавление места"
          ></button>
        </section>
        <section class="cards"></section>
        <template class="card-template">
          <article class="card">
            <img class="card__image">
            <button
              type="button"
              class="card__delete-button"
              aria-label="удалить"
            ></button>
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button
                type="button"
                class="card__like-button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_type_profile"
            type="button"
            aria-label="закрыть"
          ></button>
          <h3 class="popup__heading">Редактировать профиль</h3>
          <form class="edit-form" name="edit-form">
            <fieldset
              class="
                edit-form__input-container edit-form__input-container_ctrl_texts
              "
            >
              <input
                type="text"
                class="edit-form__item edit-form__item_element_name"
                placeholder="Имя"
                id="profile-name"
                name="profile-name"
              >
              <input
                type="text"
                class="edit-form__item edit-form__item_element_about"
                placeholder="О себе"
                id="profile-about"
                name="profile-about"
              >
            </fieldset>
            <button class="edit-form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_place-add">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_type_place"
            type="button"
            aria-label="закрыть"
          ></button>
          <h3 class="popup__heading">Новое место</h3>
          <form class="place-form" name="place-form">
            <fieldset
              class="
                place-form__input-container
                place-form__input-container_ctrl_texts
              "
            >
              <input
                type="text"
                class="place-form__item place-form__item_el_name"
                placeholder="Название"
                id="place-name"
                name="place-name"
              >
              <input
                type="text"
                class="place-form__item place-form__item_el_link"
                placeholder="Ссылка на картинку"
                id="place-link"
                name="place-link"
              >
            </fieldset>
            <button class="place-form__button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__picture-block">
          <img class="popup__picture" src="#" alt="#">
          <button
            class="popup__close-button popup__close-button_type_image"
            id="image-close"
            type="button"
            aria-label="закрыть"
          ></button>
          <p class="popup__description"></p>
        </div>
      </div>
    </div>
    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
