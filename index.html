<!DOCTYPE html>
<html lang="ru">
  <head>

          </div>
          <button type="button" class="profile__add-button" role="img"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class ="element__image" src="images/karachaevsk.jpg" alt="карачаевск">
            <h3 class="element__title">Карачаевск<button type="button" class="element__like-button"></button></h3>
          </div>
          <div class="element">
            <img class ="element__image" src="images/elbrus.jpg" alt="эльбрус">
            <h3 class="element__title">Гора Эльбрус<button type="button" class="element__like-button"></button></h3>

          </div>
          <div class="element">
            <img class ="element__image" src="images/dombai.svg" alt="домбай">
            <h3 class="element__title">Домбай<button type="button" class="element__like-button"></button></h3>
          </div>
          <div class="element">
            <img class ="element__image" src="images/elbrus.jpg" alt="эльбрус">
            <h3 class="element__title">Гора Эльбрус<button type="button" class="element__like-button"></button></h3>
          </div>
          <div class="element">
            <img class ="element__image" src="images/dombai.svg" alt="домбай">
            <h3 class="element__title">Домбай<button type="button" class="element__like-button"></button></h3>
          </div>
          <div class="element">
            <img class ="element__image" src="images/karachaevsk.jpg" alt="карачаевск">
            <h3 class="element__title">Карачаевск<button type="button" class="element__like-button"></button></h3>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
