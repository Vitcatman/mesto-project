<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="./"
          ><img
            class="header__logo"
            src="<%=require('./images/logo.svg')%>"
            alt="логотип"
          />
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar-container">
              <img
                class="profile__avatar"
                src="<%=require('./images/profile-image.jpg')%>"
                alt="аватар"
              />
              <button
                class="profile__avatar-edit"
                type="button"
                aria-label="изменить аватар"
              ></button>
            </div>
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="редактирование профиля"
              ></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="добавление места"
          ></button>
        </section>
        <section class="cards"></section>
        <template class="card-template">
          <article class="card">
            <img class="card__image" />
            <button
              type="button"
              class="card__delete-button"
              aria-label="удалить"
            ></button>
            <div class="card__description">
              <h2 class="card__title"></h2>
              <div class="card__like-container">
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="нравится"
                ></button>
                <span class="card__like-count">6</span>
              </div>
            </div>
          </article>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_type_profile"
            type="button"
            aria-label="закрыть"
          ></button>
          <h3 class="popup__heading">Редактировать профиль</h3>
          <form class="popup__form edit-form" name="edit-form" novalidate>
            <fieldset class="edit-form__input-container">
              <input
                type="text"
                class="
                  popup__input
                  edit-form__item edit-form__item_element_name
                "
                placeholder="Имя"
                id="profile-name"
                name="profile-name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__form-error" id="profile-name-error"></span>
              <input
                type="text"
                class="
                  popup__input
                  edit-form__item edit-form__item_element_about
                "
                placeholder="О себе"
                id="profile-about"
                name="profile-about"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__form-error" id="profile-about-error"></span>
            </fieldset>
            <button
              class="popup__submit-button edit-form__button"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_place-add">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_type_place"
            type="button"
            aria-label="закрыть"
          ></button>
          <h3 class="popup__heading">Новое место</h3>
          <form class="popup__form place-form" name="place-form" novalidate>
            <fieldset class="place-form__input-container">
              <input
                type="text"
                class="popup__input place-form__item place-form__item_el_name"
                placeholder="Название"
                id="place-name"
                name="place-name"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__form-error" id="place-name-error"></span>
              <input
                type="url"
                class="popup__input place-form__item place-form__item_el_link"
                placeholder="Ссылка на картинку"
                id="place-link"
                name="place-link"
                required
              />
              <span class="popup__form-error" id="place-link-error"></span>
            </fieldset>
            <button
              class="popup__submit-button place-form__button"
              type="submit"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_avatar-add">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_type_avatar"
            type="button"
            aria-label="закрыть"
          ></button>
          <h3 class="popup__heading">Обновить аватар</h3>
          <form class="popup__form avatar-form" name="avatar-form" novalidate>
            <fieldset class="avatar-form__input-container">
              <input
                type="url"
                class="popup__input avatar-form__item"
                placeholder="Ссылка на картинку"
                id="avatar-link"
                name="avatar-link"
                required
              />
              <span class="popup__form-error" id="avatar-link-error"></span>
            </fieldset>
            <button
              class="popup__submit-button avatar-form__button"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_delete-card">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_type_delete"
            type="button"
            aria-label="закрыть"
          ></button>
          <h3 class="popup__heading popup__heading_type_delete-card">Вы уверены?</h3>
            <button
              class="popup__submit-button popup__delete-button"
              type="submit"
            >
              Да
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__picture-block">
          <img class="popup__picture" src="#" alt="#" />
          <button
            class="popup__close-button popup__close-button_type_image"
            id="image-close"
            type="button"
            aria-label="закрыть"
          ></button>
          <p class="popup__description"></p>
        </div>
      </div>
    </div>
  </body>
</html>
